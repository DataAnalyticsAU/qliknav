    <meta charset="UTF-8">

    <title>Marked Rectangles on Images</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            display: none;
            margin-bottom: 20px;
        }
        .image-container.active {
            display: inline-block;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .image-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .button {
            position: absolute;
            background-color: green;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: darkgreen;
        }
        .prev-button {
            /* Placeholder for specific positioning */
        }
        .next-button {
            /* Placeholder for specific positioning */
        }
        .finish-button {
            position: absolute;
            text-decoration: none;
            display: inline-block;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes popInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .animated-rectangle {
            animation: popInOut 2s infinite;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

    <script>
        var currentIndex = 0;
        var totalImages = 13;
        
        function showImage(index) {
            for (var i = 0; i < totalImages; i++) {
                var imgContainer = document.getElementById('image_' + i);
                if (i === index) {
                    imgContainer.classList.add('active');
                } else {
                    imgContainer.classList.remove('active');
                }
            }
        }
        
        function showPrevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
            showImage(currentIndex);
        }
        
        function showNextImage() {
            currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        }
    </script>
